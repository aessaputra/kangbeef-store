services:
  app:
    image: ${APP_IMAGE:-docker.io/aessaputra/kangbeef-store:latest}
    container_name: store-app
    env_file: .env
    environment:
      TZ: Asia/Jakarta
    labels:
      com.kangbeef.role: "laravel"
      com.kangbeef.environment: "production"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "127.0.0.1:8888:8080"
    restart: unless-stopped
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    networks:
      - store-network

  db:
    image: mysql:8.0
    container_name: store-db
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=256M
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql-require-primary-key=ON
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-store}
      MYSQL_USER: ${DB_USERNAME:-store}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Jakarta
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - store-network

  redis:
    image: redis:7-alpine
    container_name: store-redis
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    restart: unless-stopped
    stop_grace_period: 15s
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - store-network
    sysctls:
      - net.core.somaxconn=65535

  # Queue Worker Service
  queue:
    image: ${APP_IMAGE:-store-app:prod}
    container_name: store-queue
    env_file: .env
    environment:
      TZ: Asia/Jakarta
    labels:
      com.kangbeef.role: "laravel-queue"
      com.kangbeef.environment: "production"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    networks:
      - store-network
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep -f 'php artisan queue:work' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Laravel Scheduler Service
  scheduler:
    image: ${APP_IMAGE:-store-app:prod}
    container_name: store-scheduler
    env_file: .env
    environment:
      TZ: Asia/Jakarta
    labels:
      com.kangbeef.role: "laravel-scheduler"
      com.kangbeef.environment: "production"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    networks:
      - store-network
    command: php artisan schedule:work
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep -f 'php artisan schedule:work' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

